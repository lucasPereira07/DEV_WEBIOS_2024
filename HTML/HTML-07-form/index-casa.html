<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade Formulário IOS</title>
</head>
<body>

    <fieldset>
       
        <legend> <label>Formulário:</label> </legend> <br>
        
        <label>Nome da Empresa:</label> <br>
        <input type="text" name="Nome da Empresa:"> <br>
        <br>

        <label>Data de Início na Empresa:</label> <br>
        <input type="date" name="Data que entrou na empresa">

        <br>
        <br>

        <label>Quantidade de Funcionários:</label> <br>
        <input type="number" name="Total de Funcionários">

        <br>
        <br>

        <label>Salário:</label> <br>
        <input type="number" name="Salário">
        
    </fieldset>

        <br>
        <br>

        <fieldset>
          <legend>Trabalha na Empresa?</legend>
            <input type="radio" name="color">

        <label>Sim</label>
          <input type="radio"name="color">
            <label>Não</label>
            <br>
        </fieldset>

        <br>
        <br>

    <fieldset>
        <label>Modelo de Contrato:</label> <br>

        <input type="radio" name="PJ ou CLT">
        <label>PJ</label> <br>

        <input type="radio" name="PJ ou CLT">
        <label>CLT</label> <br>
    </fieldset>
        <br>

    <fieldset> 
        <legend> <label>Benefícios da Empresa:</label> </legend>

        <label>Vale Refeição</label>
        <input type="checkbox" name="Vale Refeição" id="Vale Refeição"> <br>

        <label>Vale Alimentação</label>
        <input type="checkbox" name="Vale Alimentação" id="Vale Alimentação"> <br>

        <label>Vale Transporte</label>
        <input type="checkbox" name="Vale Transporte" id="Vale Transporte"> <br>

        <label>Academias</label>
        <input type="checkbox" name="Academias" id="Academias"> <br>

        <label>PLR</label>
        <input type="checkbox" name="Vale Refeição" id="PLR"> <br>

        <label>Plano de Saúde</label>
        <input type="checkbox" name="Plano de Saúde" id="Plano de Saúde"> <br>

        <label>Plano Odontológico</label>
        <input type="checkbox" name="Plano Odontológico" id="Plano Odontológico"> <br>

        <label>Cesta Básica</label>
        <input type="checkbox" name="Cesta Básica" id="Cesta Básica"> <br>

        <label>Day Off</label>
        <input type="checkbox" name="Day Off" id="DayOff"> <br>

        <label>Bolsa de Estudos</label>
        <input type="checkbox" name="Bolsa de Estudos" id="Bolsa de Estudos"> <br>

        <label>Licença Maternidade/Paternidade</label>
        <input type="checkbox" name="Licença Maternidade/Paternidade" id="Licença Maternidade/Paternidade"> <br>

        <label>Pet Friendly</label>
        <input type="checkbox" name="Pet Friendly" id="Pet Friendly"> <br>

        <label>Empréstimo Consignado</label>
        <input type="checkbox" name="Empréstimo Consignado" id="Empréstimo Consignado"> <br>
    </fieldset>

        <br>
        <br>

        <textarea cols="30" rows="10" placeholder="Prós da Empresa..."></textarea>
        
        <textarea name="" id="" cols="30" rows="10" placeholder="Contras da Empresa..."></textarea>
</body>
</html>
